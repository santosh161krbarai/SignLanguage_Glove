<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>MPU Orientation Viewer</title>
<style>
body { background:#0d1117; color:rgb(255, 255, 255); font-family:sans-serif; text-align:center; }
#data { margin-top: 10px; font-size:18px; }
#cube { margin: 60px auto; width:150px; height:50px; transform-style: preserve-3d;
       transform: rotateX(0deg) rotateY(0deg); transition: transform 0.05s linear; }
.face { position:absolute; width:150px; height:50px; border:2px solid #71e320;
       background:rgba(88, 166, 255, 0.7); }
.front  { transform: translateZ(75px); }
.back   { transform: rotateY(180deg) translateZ(75px); }
.right  { transform: rotateY(90deg) translateZ(75px); }
.left   { transform: rotateY(-90deg) translateZ(75px); }
.top    { transform: rotateX(90deg) translateZ(75px); }
.bottom { transform: rotateX(-90deg) translateZ(75px); }
</style>
</head>
<body>
<h2>ESP32 MPU Orientation (Acc + Gyro)</h2>
<div id="cube">
  <div class="face front"></div>
  <div class="face back"></div>
  <div class="face right"></div>
  <div class="face left"></div>
  <div class="face top"></div>
  <div class="face bottom"></div>
</div>
<div id="data">Pitch: 0 | Roll: 0 | Yaw: 0</div>

<script>
let ws = new WebSocket(`ws://${location.hostname}:81/`);
ws.onmessage = (event)=>{
  let vals = event.data.split(',');
  let pitch = parseFloat(vals[0]);
  let roll  = parseFloat(vals[1]);
  let yaw   = parseFloat(vals[2]);
  
  document.getElementById("data").innerHTML =
    `Pitch: ${pitch.toFixed(2)}° | Roll: ${roll.toFixed(2)}° | Yaw: ${yaw.toFixed(2)}°`;
  
  document.getElementById("cube").style.transform =
    `rotateX(${pitch}deg) rotateY(${yaw}deg) rotateZ(${roll}deg)`;
};
</script>
</body>
</html>
